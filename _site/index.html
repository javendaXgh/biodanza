ación Biocéntrica dirigido a niños en las etapas de Preescolar y priMaríaen Venezuela","La Afectividad: un camino esencial al bienestar","BIODANZA: Una mirada desde lo masculino","No recuerdo","Vivencias en el tiempo",null,"La Aventura de Ser Yo","María Magdalena, una vivencia","Efectos de la Biodanza en personas con Vih/Sida","Efectos del sistema Biodanza sobre la Inteligencia Emocional de Madres sustitutas de SOS Aldeas Infantiles Venezuela","Volver a ser un niño","Despertando tu sentir. Desarrollo de un Proyecto Existencial","Una vivencia desde una soledad creativa “Saber, sin entender”","CREATIVIDAD Y BIODANZA. DESPERTANDO MI POTENCIAL EN LA EDAD MADURA","Efectos de la Música en el Organismo","MI PROCESO DE DESARROLLO HUMANO A TRAVÉS DE LA  BIODANZA","Reflexiones del quehacer del Facilitador de Biodanza en Grupos con Necesidades particulares (Madres de Niños con Cáncer)","El despertar de mi esencia danzando en el escenario de la poesía","Biodanza y Valores","El coraje de Ser Varón en Biodanza. Asunción Enriquecida de mi masculinidad","La Danza de la Poesía en Biodanza","Sembrando semillas","\"Conciencia ética del cuidado como principio fundamental de la practica de Biodanza","Una mirada al modelo teórico de biodanza desde las estructuras rdesde desde las estructuras  disipativas","Danza del Alba al Ocaso: Biodanza y Envejecimiento","Un nuevo mordisco a la manzana. Aportes de la Biodanza a la espiritualidad","¿Qué hago yo en el mundo? Biodanza, al Encuentro de una Identidad Vocacional Apasionada y con Propósito","El Renacer de una Diosa","El éxito en un facilitador de Biodanza. Una aproximación al éxito desde la visión de los facilitadores","La fruta prohibida","Buscando el queso a mi tostada","Deméter: Integrando el arquetipo de la transformación que habita en mi.","El Poder de la M'usica en Biodanza","Mi potencial genético avivado y transformado  en escritura creativa. El poema de mi vida.","El Retorno al Arquetipo de la Mujer Salvaje a través de la Biodanzaavés de la Biodanza","Lo Imposible Puede Suceder","MI TRANSTASIS EN PALABRAS SENCILLAS","DEL SUFRIMIENTO A LA PLENITUD","Sexualidad genital, afectiva y trascendente. Un viaje de integración.","Volver a Mí","“ENCUENTRA TU VOZ” Programa de 12 sesiones dirigida a un grupo de 16 emprendedores, y el impacto en su IDENTIDAD del sistema Biodanza SRT","Viaje del retorno al corazón","El Sentir... El Sentido de la Vida","Biodanza un Camino de regreso a la Tribu"],["Biográfico (Anecdótico / Testimonial)","Investigación de campo","Investigación de campo","Investigación de campo","Investigación de campo","Bibliográfica (Documental / Compilación)","Investigación de campo","Bibliográfica (Documental / Compilación)","Bibliográfica (Documental / Compilación)","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Investigación de campo","Investigación de campo","Investigación de campo","Investigación de campo","Bibliográfica (Documental / Compilación)","Biográfico (Anecdótico / Testimonial)","Investigación de campo","Biográfico (Anecdótico / Testimonial)","Investigación de campo","Biográfico (Anecdótico / Testimonial)","Investigación de campo","Bibliográfica (Documental / Compilación)","Investigación de campo","Investigación de campo","Bibliográfica (Documental / Compilación)","Bibliográfica (Documental / Compilación)","Bibliográfica (Documental / Compilación)","Bibliográfica (Documental / Compilación)","Investigación de campo","Biográfico (Anecdótico / Testimonial)","Investigación de campo","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Bibliográfica (Documental / Compilación)","Biográfico (Anecdótico / Testimonial)","Investigación de campo","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Investigación de campo","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)","Biográfico (Anecdótico / Testimonial)"],["Trata sobre la vivencia de la menopausia precoz  como biodanzante y del cambio de paradigmas con respecto al tema, desde  la comprensión de las bases teóricas del Sistema Biodanza, lo que me permitió reconocer sus efectos nutritivos para esta etapa de transición existencial.","A partir de la metodología de Rolando Toro Araneda sobre los Cuatro Elementos en Biodanza, se realizó una investigación de dos años con 38 personas que asistieron a  más de 10 sesiones de dos grupo regulares y  tres maratonas conducidos por la facilitadora. El objetivo fue mostrar cómo los conceptos astrológicos sobre las triplicidades o variantes de cada elemento: cardinal, fijo y mutable, podían aplicarse y  ampliar el repertorio de distinciones energéticas en los participantes. Se describió por separado cómo cada disciplina definía los elementos. Se hizo énfasis en las conclusiones cómo en la realidad todo está conectado y los conceptos o distinciones son de carácter metodológico.\nEn  los anexos se mostró la metodología aplicada en la segunda y 3 maratonas.  Se formularon hipótesis sobre actividades, alimentos, movimientos o danzas, que pueden ayudar a equilibrar un elemento en déficit o en exceso. Se esbozó el balance de elementos tomando en cuenta 4 factores  clave en las cartas astrológicas de los participantes y quedó abierta la pregunta sobre si hay o no una  tendencia a permanecer en Biodanza según este balance. Estas hipótesis requerirán  de nuevas investigaciones para ser o no comprobadas.","La Biodanza es fascinante. El Juego es fascinante.Desentrañar los hilos que las enlazan, las danzas que surgen entre ellas, no lo sería menos.\nCon una vasta experiencia de praxis e investigación en el asunto lúdico y contando con el aval que  tuvo Teresa Piñero en cierto momento de su formación, de parte de Rolando,  nuestra primera criatura, 4 años antes de nuestra titulación, fue ALEPH: Asesoramiento Lúdico Educativo del Potencial  Humano. Muchas experiencias con ambas técnicas de desarrollo humano tuvieron lugar en esos años precentes a nuestra titulación, con algo de proyección internacional.\nLa monografía consta de 7 cuerpos y un preludio. \nSe aborda el tema del juego y el instinto, habida cuenta de la importancia que desde la Biodanza se da a este aspecto; a la socialización a través de juego, como potente elemento cultural para ello. Posicionamos al juego como una actitud existencial evolutiva; tejemos los hilos entre ambas técnicas, con propuestas pertinentes y damos cuenta de nuestra experiencia desde ALEPH. Hacemos un epílogo de la profunda importancia que tiene la consideración de estos aspectos en la educación contemporánea.  \nA Rolando le fascinó nuestro trabajo y comentó sobre su importante inclusión como extensión. Hoy día es un hecho.",".Se busca mostrar, que la práctica sostenida de la Biodanza Sistema Rolando Toro, tiene un impacto positivo en el desarrollo de conductas identificadas con el constructo Inteligencia Emocional (desarrollado por varios autores). Se hace un análisis cualitativo y cuantitativo, entrevistas individuales semiestructuradas, transcritas y categorizadas,  y un pre-tes y post-test de Cociente Emocional basado en la teoría de Robert Cooper de Inteligencia emocional. Se usa para tal fin, una muestra de personas participantes en grupos regulares semanales de Biodanza. \nEl propósito del estudio es avalar la metodología de la Biodanza como mecanismo de aprendizaje en asignaturas de formación complementaria a nivel universitario, especialmente la asignatura Inteligencia Emocional.","Manual de Biodanza  para grupos de Niños dentro de la Escuela","Como la afectividad en Biodanza genera un cambio a nivel celular en la producción y segregación de neurotransmisores y como la emoción, cuerpo , música, y pensamiento, funcionando sinergicamente, produciendo un estado de homeostasis.","Se realizó una investigación de campo, utizando métodos cualitativos,  con el fin de conocer las implicaciones de la biodanza en una muestra de los hombres que durante los años de la investigación ( 2002- 2005) asistían a grupos regulares de Biodanza. Para seleccionar las principales variables del estudio, se realizó antes de iniciar campo, un grupo focal con los profesores que llevaban grupos de Biodanza, para determinar la manera como orientaban sus clases y sobre todo en que aspectos del modelo se fundamentaba y si era así. Se realizó campo combinando entrevistas profundas y grupos focales.\nSe encontró de manera general que los participantes de la investigación asistían al aula de Biodanza al comienzo por: \"curiosidad\", \"por ese permiso otorgado en las aulas a el contacto y las caricias poco permitido sicialmente y muy placentero\", y que progresivamente \"se fueron descubriendo expresandose de una manera mucho más afectuosa con ellos y con el resto\", \"perdieron el miedo a su expresión indiferenciado\" y decian sentirse seres humanos más integrados, completos\"","En aquel momento me referí a ella como la importancia de la integración mente-cuerpo. Hoy diría que se trata sobre la unicidad mente-cuerpo","Recopilando material del año 1991, Con la idea de organizar el trabajo en conjunto realizado entre ese año y el 95, nos encontramos Xiomara Canario y yo, con una información de que se había celebrado una reunión en Pozo de Rosas, Estado Miranda, Venezuela, en octubre de ese mismo año, con el fin de organizar totalmente la Escuela Venezolana de Biodanza.\nEs en el seno de este grupo, en donde la visión de la EVB, nos llevo a crear las diferentes áreas de trabajo que nos ocupo, en aquel momento en Biodanza.\n\nEn este recuento, daremos a conocer los trabajos realizados en aquel momento: ya que nuestro objetivo fundamental, además de difundir la Biodanza como una forma de vida, era la utilización de ésta como una herramienta alternativa para la integración total del ser humano.","Oda a la vida. Honrar el proceso de transformación vivido en manada, junto mis compañeros-amigos-familia.","El viaje de 15 años en 3 diferentes escuelas de formación, la exploración y los aporte que hizo la Biodanaza en mi identidad y de que forma desde ese momento como camino por la vida.","Mi monografía fue una experiencia en donde lo teórico y lo vivencial se unieron para expresar lo que necesitaba para entrar en congruencia con muchos patrones que fui dejando atrás y otros que se fueron cambiando de acuerdo a lo vivenciado a través de los años. También recordar mi experiencia en la vivencia como María Magdalena y su arquetipo hicieron movimientos interesantes en mi sexualidad y como ejercerla, así como el impacto de todo lo vivido en la Maratona en donde este arquetipo junto al de Jesucristo, marcaron mi concepción de la relación de pareja y la sacralidad que hay en la sexualidad. En resumen una experiencia inolvidable, vinculante y marcada a fuego en mi vida.","Este es un estudio acerca del desarrollo y cambios que experimentaron los participantes infectados con VIH / SIDA, con las vivencias de Biodanza en un lapso de tiempo de\ndos años. Se pudo concluir que la Biodanza es necesaria para las personas con infección por VIH / SIDA, ya que mejora su estado de ánimo, su alegría de vivir, las relaciones interpersonales, su autoestima y sobretodo refuerza su sistema inmunológico, pero es importante que se mantengan con una terapia antirretroviral adecuada para su mantenimiento y evitar el aumento de la carga viral.\n\n","Habiendo dedicado 10 años de mi vida a esta organización internacional sin fines de lucro con la noble misión de ofrecer una familia sustituta a niños y niñas en situación de riesgo social (huérfan@s y/o abandonad@s ) , al llegar al final de la formación, para la titulación decidí invitar a mis queridas María Julia y Myrna a desarrollar nuestra monografía final en esta organización, en Ciudad Ojeda, Edo Zulia, para lo cual fue necesario que ambas se trasladaran seis veces a Maracaibo y de allí partíamos cada vez a la Costa Oriental del Lago. Fue una extraordinaria aventura esta investigación de campo, que dejó claro el impacto de la Biodanza en el fortalecimiento y desarrollo de la inteligencia emocional (y afectiva) de las aproximadamente 16 madres sustitutas que fueron parte del Programa de Reeducación Afectiva. Con un intervalo de 15 días entre cada encuentro de 8 horas, se desarrolló la aplicación de este Programa durante e meses.","Se realizó un ciclo de Biodanza para niños de 7-8 años en un colegio privado con una duracion de 2 meses aproximadamente donde al principio se hicieron observaciones de cada niño y grupo y al final se demostraron los cambios en cada uno y como grupo del efecto que tuvo la práctica semanal de Biodanza","La monografía consta de tres secciones. La primera, refiere relatos vivenciales de\nCarlota y Omar: el propósito de los mismos es describir, utilizando como estructura lógica, tres preguntas: ¿Qué pasó conmigo? ¿De qué me di cuenta? y ¿Qué aprendí? A lo largo de tres etapas: antes de ingresar a la Escuela, los años de formación y nuestro comienzo como facilitadores. La segunda sección abarca lo que representaría el marco teórico, se describe el Modelo Biocéntrico y su explicación según su Autor, Rolando Toro. En la tercera sección incluye comentarios teóricos diversos que contribuyeron con la formación de los participantes.","Trata de la Biodanza como una nueva Epistemología a través de la  Vivencia","\nRehabilitación Existencial a través del potencial creativo\nSe muestra a partir de indagación en varios conceptos de la creatividad y de las etapas del proceso creativo, como a través de la práctica de la biodanza, puede ocurrir el descubrimiento y expresión de este potencial en la etapa de la edad  madura específicamente.\nDerribando mitos y revelando al creador innato que somos.\nCon relatos autobiográficos y testimonios compartidos por colegas biodanzantes. se describe este profundo y sentido proceso, desde el abordaje del sistema Biodanza.\nSe hace referencia a personajes famosos que lograron la expresión de su creatividad en su edad madura.\n¨¨Hoy soy consciente de que la expresión del ser creador toma toda la vida, pues del Inconsciente vital donde está toda nuestra memoria psico emocional y corporal siempre surgirá nueva información, somos infinitos, somos un misterio, (somos un poema inacabado…) astronautas de nuestra vida, viajeros de los caminos internos y es de este modo como a través de  descubrirme, esta dulce y maravillosa tarea de rehabilitarme me ocupará el resto de mi vida. \n\n","En diferentes investigaciones y culturas alrededor del mundo, se ha encontrado que el Universo está regido por leyes rítmicas. Estudios científicos han demostrado que existen tonos vibratorios corporales. Partiendo de allí, se investigó cómo ha sido la percepción de la influencia de la música en la existencia humana, desde la prehistoria, pasando por las diferentes civilizaciones antigüas y culturas chamánicas.\nAsí se procedió a investigar la música y sus características, incluyendo los fenómenos relacionados al sonido y cómo afectan a los organismos naturales, incluyendo la afectación conductual y sensorial. Posteriormente se expone el uso de este poderoso elemento en Biodanza, por cuanto es uno de sus elementos principales, uno de sus 7 poderes, de sus mecanismos de acción y cómo se usa para mediar entre la emoción y el movimiento corporal.","Mi monografía final se basa en mi proceso de desarrollo personal a través de la Biodanza, desde el inicio de mi actividad, mi pasar por la Escuela,  hasta el momento de escribirla (año 2016). \nEn ella describo este proceso en tres etapas:  \n- 1ra.) YO, antes de la Biodanza.\n- 2da.) YO, y mi viaje a la Biodanza.\n- 3ra.) YO, lo que soy hoy.\nEn estas tres etapas explico mi evolución de acuerdo a mi cuerpo, mi emocionalidad, mis creencias y mi identidad. Igualmente, detallo cómo ha sido esta evolución en referencia a las 5 Líneas de Vivencias.\nPara finalizar, enmarco mi proceso de evolución y el Modelo Teórico de Biodanza.  \n","Esta trabajo surge a partir de la experiencia de las clases supervisadas en una Fundación denominada SANA, que alberga madres de bajos recursos  procedentes del interior. \nLa monografía se basa en una reflexión sobre la experiencia de facilitar  la  biodanza en el campo de la acción social, con un grupo de madres de niños con cáncer. El soporte teórico  desde la biodanza se fundamenta en sus principios, conceptos estructurales y poderes, además de, la vitalidad y afectividad como lineas de vivencia centrales. Se resalta las cualidades  necesarias para ser un facilitador del sistema biodanza. Por otro lado, el trabajo se inscribe bajo el enfoque \"Cuidado del Cuidador\", por cuanto ésta línea propone el rescate de la salud de las personas que fungen de cuidadores, donde la biodanza  ejerce un rol fundamental.  Se evidencia la necesidad de poner el sistema biodanza al servicio de las necesidades particulares y mas sentidos cuando se trabaja con personas que no revisten las características de un grupo regular","Narrar mi proceso de reconfiguración e integración de mi identidad, transitado durante los años de mi formación como facilitadora de Biodanza.  Compartir cómo la Biodanza resolvió el dilema existencial que albergaba dentro de mi. Cómo  en este proceso formativo vivencial pude ir encontrando lo que anhelaba profundamente, a qué me dedicaría para ser feliz  sin sentirme dividida a la luz de mis dos pasiones:  la danza y lo trascendente, el movimiento y lo espiritual, el arte o las expresiones de arte, el desarrollo humano y la corporalidad en lo educativo. Conjugar todo esto, aspectos esenciales de mi búsqueda interna,  lo estaba encontrando en su sólo espacio, en la Biodanza. Dicha narración del proceso la voy realizando bajo la compañía amorosa de la poesía. Vivenciando el despertar de mi ser creadora, naciendo así mi musa poética que llegaría para quedarse.","Realizado en un contexto escolar, con un grupo de preadolescentes y adolescentes entre 12 y 15 años, centrado en una forma creativa de vivenciar los valores a través de las diversas actividades en grupo y ejercicios planteados dentro del marco de las líneas de afectividad, creatividad, trascendencia y vitalidad.","Masculinidad en Biodanza","Los facilitadores del SRT concuerdan en que la poesía es clave para inducir las vivencias a través de la consigna, muchos de ellos no tienen claro cómo hacerlo, o bien les falta conocimiento acerca de las posibilidades poéticas del lenguaje humano, o tienen creencias  limitantes acerca de sus capacidades para lograrlo, esta monografía profundiza en una metodología para desarrollar la competencia poética y aclara todos los elementos poéticos que incluye la consigna.","La Casa Don Bosco de Valencia, capta jóvenes y niños en situación de calle, no escolarizados, provenientes de familias disociadas y en situación de pobreza. Nuestra propuesta consistió en procurar apoyo a través del Sistema Biodanza para el fortalecimiento de su identidad.","La visión de RT sobre la ética como centro del comportamiento y el rescate de la verdadera ética, que solo se hará a través del cuidado de la vida y todas sus manifestaciones y a la persona como recurso fundamental para recuperar una sociedad más humana, más natural y más compasiva con todo lo que nos rodea. Paralelamente se investiga a Leonardo Boff que sin ser practicante de Biodanza su pensamiento se asemeja totalmente a la de Rolando Toro. un  cambio de la visión de lo que es ética conocida filosóficamente.","El caos posibilita la vida y la inteligencia, La vida solo es posible en un universo lejos del equilibrio. Los procesos que generan la vida  se inician en las zonas disipativas, el caos es una sutil forma del orden.","El proceso de formación como facilitadora de Biodanza, transformó de forma significativa la comprensión sobre la vida y el paso a lo largo de cada momento existencial, observando como pueden desplegarse las “potencialidades humanas” a través del proceso más natural e inevitable de cambio: el envejecimiento. A su vez, vale resaltar como la vivencia y la consciencia del vinculo entre una generación y otra a lo largo de mi camino, ha podido enriquecer y catalizar los procesos personales de desarrollo de los potenciales.\nCon estas líneas, es de mi especial interés compartir una perspectiva desde mi experiencia en la práctica de la Biodanza, que logre influir en la transformación de la mirada de los individuos y la sociedad sobre el envejecimiento, el vínculo intergeneracional y la relación que ésta guarda con el desarrollo integral de las etapas de la vida.\n¿Y… para qué?\n* Para encontrar una mirada que nos inspire a VIVIR las diferentes etapas de la vida en forma plena.\n* Para impulsar la práctica de BIODANZA como un instrumento para la transformación del paradigma sobre la forma en la que nos vemos e interactuamos con el otro y con el entorno.\n* Para brindar una perspectiva de conocimiento al facilitador de Biodanza basada en el entendimiento de las características del ser humano y sus potenciales a lo largo de los diferentes momentos de su existencia, que ayude a refinar el diseño de las sesiones y su sensibilidad al aproximarse a diferentes grupos de participantes.","Se nos presenta un recorrido por el modelo teórico y en especial por la línea de trascendencia para subrayar los puntos de encuentro con la espiritualidad entendida como perteneciente a la condición humana, independientemente de la religión. Desde la propia experiencia personal de la autora y sus conocimientos como teóloga, se detiene para ahondar en el aporte de la Biodanza desde el elemento metodológico por excelencia: la Vivencia. Es la vivencia la que complementa la vivencia de la espiritualidad. Al finalizar, se enfoca en el arquetipo de Jesús y subraya las coincidencias con el sistema Biodanza enriqueciendo la vertiente cristiana que se presenta en los cuadernos de formación para profesionales de la Biodanza.","Nuestra monografía consiste en una indagación teórico-vivencial y reflexiva en torno al quehacer humano basado en una de las tres preguntas existenciales de Biodanza ¿HAGO LO QUE DESEO HACER? Y cómo el enfoque biocéntrico al impulsar la integración de una Identidad plena propician esta respuesta.\nSimultáneamente, identificamos una especie de dimensión de la identidad que denominamos \"Identidad Vocacional”, que profundiza en las inclinaciones natas y por desarrollar a lo largo de la vida y cómo el sistema Biodanza promueve su más completa expresión. \n     Adicionalmente, se consideró la reconexión con el placer existencial y el disfrute \"en su danza constante\", no solo en el encuentro del propósito, sino también en el apasionamiento necesario. Para consolidar este aspecto la monografía contiene una serie de fascinantes testimonios de “famosos” biodancistas dando respuesta a la pregunta en cuestión.\nPara finalizar, identificamos el aspecto dinámico-evolutivo de la Identidad Vocacional a través de las etapas de la vida y la expresión de los potenciales. Permitiendo así la transformación de las necesidades y vocación \"en fuerza apasionada y legítima\" en conexión profunda con nosotros mismos, con el otro y con el cosmos.\n\n","Re-construcción de  mi identidad e integración humana, utilizando los aspectos mitológicos como base","El objetivo fue definir lo que significa el éxito para un facilitador de Biodanza, desde la visión de los propios facilitadores.","Enlace el arquetipo de Lilith -primera mujer de Adán- que conocí a través de la astrología con mi proceso personal. Sacando la luz del arquetipo. Punto de encuentro para desarrollar mi monografía y transmitir mi proceso personal.\n","Un trabajo enmarcado en mis vivencias a través de los años de formación que al profundizar en mi proceso de transformación me llevó a la integración de mi movimiento, sentir y expresion  desde mi conexión conmigo misma. Un abrazarme a la Vida por mi misma y bajar de la mente al sentir vida en mi cuerpo. Sigue sucediendo luego de 2 años de graduada. Yo vivía en el miedo a la muerte, atrapada en la rígidez del control y  la operatividad del hacer y lograr para ser. Y con la atención fuera de mi   El queso a mi tostada era mi conexión conmigo, mi propia identidad desde la vitalidad, afectividad y creatividad.","Así como en la naturaleza, representado por el mito de Deméter, se puede observar una transformacion  permanente, el ser humano también se transforma . Yo fui transformándo- me a lo largo de estos 7 años haciendo Biodanza regularmente. Fortalecí mi identidad y mi autoestima, aprendí a valorar mi vida, a contactar con mis emociones, a dar afecto y recibirlo , aprendí a aceptar el contacto y a poner límites. Hoy me siento fortalecida, me reconozco como un ser único y al mismo tiempo perteneciente a algo mayor, reconozco la fuerza del grupo y lo que ha significado el acompañamiento y la contención. Descubrí que mi transformación se dió a través de las vivencias, con entrega total y con el coraje para hacer los cambios con progresividad y amor hacia mi misma.La Biodanza me dió la oportunidad de renovarme y empezar un nuevo camino para continuar con el legado de Rolando Toro.","La monografia El Poder de la Música en Biodanza está escrita en tres tiempos: La primera parte trata de la relación del autor con la música desde su niñez hasta la madurez; la segunda parte trata de la teoría concerniente con la Biodanza e incluye una visión creativa del Modelo Teórico de Biodanza desde la ópica de un músico; por último la tercera parte se ocupa de aspectos teóricos de la música que serían útiles conocer por los facilitadores del sistemas creado por Rolando Toro Araneda, en el mismo orden de ideas, tambien se ocupa de aspectos relacionados con la música y su importante relación con la Biología del ser humano y la naturaleza vibratoria del Universo.","Está monografía describe el descubrimiento y asimilación de mis potenciales genéticos, integrados en mi vida, cómo fue antes, durante y después de estar en el sistema Biodanza RTA \nEn palabras sencillas y sentidas.","Esta propuesta tuvo el objetivo de provocar un contexto teórico-practico para favorecer el retorno al Arquetipo de la mujer salvaje a través de la Biodanza como un destino renovador, afectivo, sanador e integrador, que permita el tránsito de la mujer por nuevas vías afectivas, transformadoras, auténticamente sentidas, que van en beneficio de la salud, del reconocimiento y fortalecimiento de su Identidad e integración. Para realizar esta propuesta de investigación en el año 2019, formé el Grupo de Sesiones semanal, que denominé Las Mujeres que danzan con los lobos, para cuyo estudio se seleccionaron 9 mujeres y 3 hombres que asistieron consecuentemente a un ciclo de 8 sesiones, período de tiempo suficiente para sembrar en la humanidad el recordatorio de lo que por herencia ya existe en sus células y que conduce al aprendizaje de vivir a partir de los instintos.\nY que puede seguir siendo utilizado como una herramienta potenciadora del rescate de la naturaleza instintiva en beneficio de los hombres y mujeres que asuman su responsabilidad de evolucionar afectivamente.","Se expone la rehabilitación existencial experimentada con la práctica y posterior formación como profesora de Biodanza, partiendo de una diagnóstico psiquiátrico de depresión  y bipolaridad con su respectiva medición.","Mi trabajo muestra un antes y un después de mi encuentro con el sistema y profundizar en el tema escuela","Mi historia personal cargada de sufrimiento, represión , viviendo en la memoria de la humanidad, me sentía como \" Demeter\" , diosa de la fertilidad de la tierra y de la agricultura, era tal su tristeza que se olvidó de quién era, la tierra se volvió estéril y la vegetación dejo de crecer. Así como Demeter, el dolor hizo que olvidara mi naturaleza,  viviendo en emociones de tristeza, miedo, ira y sobre todo culpa, sintiendo un vacío existencial, ocasionando ritmos iinarmónicos en mi organismo. La fuerza de mi Identidad vivía por lo general en función de la sobrevivencia , por tal motivo se genero en mi  un catabolismo, lo cual me llevo a padecer enfermedades.\nCRUZAR EL RIO DEL CAMBIO\nMi encuentro con el Sistema Biodanza.\nDescubrir quién soy, y no lo que creo ser\"\nYo soy un sistema abierto, aprendiendo constantemente del medio,  en reconexión con esa Demeter que habita dentro de mí, que me recuerda lo sagrado de la naturaleza y mi unidad con ella. Con Dionisio se despertó en mi la alegría de vivir, el placer y la manifestación de esas  potencialidades a través del éxtasis de la danza, mis vínculos con Orfeo ...esa música capaz de inducir procesos de transformación y modificación en mis células que me llevaron a un nuevo estilo de vida y el despertar de Jesús, esa memoria ancestral que me recuerda el amor a mí misma especie a ese otro igual a mí.\nMi conciencia de Identidad en un continuo pulsar con el todo, con mi origen, formando un circuito en perpetuo movimiento que progresa y seguirá progresando en espiral hacia la integración , de mis potenciales genéticos.\nBiodanza ha significado en mi vida un  proceso creativo, un camino del -caos al orden-  . Desde la sacralidad de la vida, se han transformado y modificado patrones de vida a nivel biológico, psicológico, neurológico, químico, hormonal, lo cual me ha llevado a una mayor expansión de la conciencia y en perenne evolución.","Hago el recorrido desde la sexualidad genital a través de mi relación con la sexualidad antes de Biodanza, luego usando como metáfora la vivencia de Biodanza, “Integración de los 3 centros”, expongo algunas reflexiones de mis relatos vivenciales, a fin de mostrar la progresividad, en la integración de mi racionalidad y sexualidad hacia la afectividad, lo que me lleva durante mi formación hacia una sexualidad afectiva.\nFinalmente a modo de conclusión expongo en que consiste la sexualidad trascendente y su \nrelación con las 5 líneas de vivencia.","\"Volver a Mi\" contiene el recuento del un tramo de mi vida donde transite el camino de la depresión y cómo el encuentro con Biodanza me llevo de vuelta a Mi, integrando mi identidad y aceptando todo lo que Soy. \n\nEn este contexto, explicó la influencia de los patrones culturales como ecofactores de incidencia en la conformación de la identidad de una persona y como Biodanza incide en la conformación de una identidad sana, superando las disociaciones inducidas en gran medida por la cultura. \n\nPara finalizar, comparto mis reflexiones sobre la importancia del ímpetu vital y el goce de vivir sin culpa desde el enfoque de Biodanza, exponiendo mi proceso de formación como testimonio vivo de la efectividad de este sistema como una herramienta de transformación profunda del ser humano, más allá de su raza, credo, cultura y/o condición social. \n\n","Esta monografía es un trabajo inspirado en mi experiencia como ser humano, profesional y emprendedor, en la que muestro el impacto del sistema biodanza como herramienta para fortalecer e integrar la IDENTIDAD de 16 emprendedores en encontrar su propia voz, tan necesaria en su rol como para la sostenibilidad de su proyecto: desde  explicar lo que hacen ante cualquier audiencia, poner precio a sus productos o servicios y verbalizarlo, vender-se, y conectar desde su corazón con el fin de potenciar sus resultados, entre otros.\n\nPresenta sus testimonios al asistir a 12 sesiones durante el periodo Abril-Julio 2019 con el objetivo de “Encontrar su voz”, esa que, en algún momento ante tantos mandatos y una cultura llena de represiones, se queda bloqueada o atrapada en el cuerpo.\n\nNo es un ensayo extenso sobre emprendimiento ni sobre la voz humana. Tampoco es una autobiografía, ni toma elementos o pretende sustituir ninguna extensión de biodanza como “Biodanza aplicada a empresas” o “Biodanza y Voz”., las cuales requieren una acreditación formal y cuyo requisito previo es ser profesor titulado. Además, en ninguna sesión incluí el repertorio de ejercicios sin música propuesto por el CIMEB, específicamente porque el grupo es inicial.\n\nSí es una expresión creativa de mi identidad, mi “obra artística en proceso”, el resultado del sistema Biodanza SRT en mí desde septiembre 2015 despertando mis potenciales. Esta monografía es mi VOZ, como futura profesora titulada, y como la mujer sensible que soy.\n\nRealmente ha sido una experiencia reveladora y emocionante, que con mucho entusiasmo presento.","Integración mente corazón. La relevancia de la apertura de este y lo que implica para integrar la identidad. La transformación que se da cuanto esto ocurre. El regreso de la mente al corazón ❤️","Con el propósito de inspirar a otros a vivir desde “el sentir”como conexión de vida, como un arte poético que invita a la libertad de expresión y conocimiento profundo de sí mismo y con el mundo, en esta monografía comparto  gran  parte  de  mis  cambios  obtenidos  a  partir  de  mi  llegada  a  Biodanza acompañado  bajo  el  sustento  teórico que  compone  el  funcionamiento  del sistema creado por Rolando Toro.","En este trabajo encuentras la experiencia personal de la autora en su transitar por Biodanza, cuyo norte buscaba mostrar el impacto del sistema en su reeducación afectiva e integración, así como, la importancia del grupo en el estado de bienestar."],["Vivencia. Menopausia. Identidad","Cuatro Elementos, Biodanza, Astrología, triplicidades","Juego. Biodanza. Educación. Potenciales humanos. Actitud existencial.","Desarrollo humano, Biodanza, Inteligencia Emocional, Inteligencia afectiva, Integración, Investigación","Expansión  Creatividad Libertad Movimiento Aprendizaje","Afectividad, celulas, neurotransmisores","Biodanza. Hombres. Modelo teórico","No hay","Biodanza a lo largo de la vida; Vivencia; Gestantes; Infancia; Adolescencia; Tercera edad","Transformación, nicho, sinergia","Identidad, el encuentro     function throttle(fn, ms) {
    let throttle = false;
    let timer;
      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
            if(timer) clearTimeout(timer); // cancel #2
            timer = setTimeout(() => {
              fn.apply(this, args);
              timer = throttle = false;
            }, ms);
        }
      };
